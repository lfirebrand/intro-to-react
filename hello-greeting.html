<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

    class Welcome extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            superhero: "Spidey"
          }
        }
            render() {
              return (
                <div>
                  <h1>Welcome {this.props.name}!</h1>
                  <h2>Current superhero: {this.state.superhero}</h2>
                  <p>Current Date: {this.props.date.toLocaleDateString()}</p>
                </div>
              );
            }
          }

          const info = {
            date: new Date()
          }


          ReactDOM.render(
            <Welcome
            name="Alexis"
            date={info.date}/>,document.getElementById('root')
          );
    </script>
  </body>
</html>
